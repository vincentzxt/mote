<!doctype html>
<html>
<head>
  
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8">
  <title>{$title}</title>
  
 <meta http-equiv="Cache-Control" content="max-age=7200" />

  <link href="__PUBLIC__/css/layout.css" media="screen" rel="stylesheet" type="text/css">
<script type="text/javascript" src="__PUBLIC__/Js/common.js"></script>
<script type="text/javascript">
function add(){
    window.location = "__URL__/add";	
}
function edit(x){
	window.location = "__URL__/edit/{$x}/" + x;
}
function del(x){
	window.location =  "__URL__/delD/{$x}/" + x;
}
</script>
</head>
<body>
<div id="doc">
      <!--head开始-->
    
      <!--head结束-->
      <div class="bd clearfix">
        <!--左侧开始-->
     
        <!--左侧结束-->
        <div id="mainContainer">
          <div class="mod mod1">
              <include file="../common/common" />
          	<div class="mod-header radius clearfix"><h2>用户组管理</h2></div>
            <div class="mod-body mod-body-ie8">
            	<div class="content">
                	<html:imageBtn name="add" value="添加用户组" click="add()" style="impBtn hMargin fLeft shadow" />
                    <!-- 列表显示区域  -->
                    <tagLib name="html" />
                    <div class="list" >
                    <div id="result" class="result none"></div>
                    <html:list id="checkList" name="node" style="list" checkbox="true" action="true" datasource="list" show="id:编号,fgs_id|tocompany:分公司,bm_id|tobumen:部门名称,name:用户组名:child,status|getStatus:启用/禁用:id,remark:备注,create_time|toDate:创建时间,update_time|toDate:修改时间" actionlist="edit:编辑:id,del:删除:id" />
                    </div>
                    <!--  分页显示区域 -->
                    <div class="page">{$page}</div>
                </div>
            </div>
		  </div>
        </div>
      </div>
      <div class="hiddenft"></div>
     
    </div>


</body>
</html>
