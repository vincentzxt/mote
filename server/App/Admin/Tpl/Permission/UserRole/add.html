<!doctype html>
<html>
<head>
  
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8">
  <title>{$title}</title>
  
 <meta http-equiv="Cache-Control" content="max-age=7200" />

  <link href="__PUBLIC__/css/layout.css" media="screen" rel="stylesheet" type="text/css">
</head>

<body>
<div id="doc">
      <!--head开始-->
     
      <!--head结束-->
      <div class="bd clearfix">
        <!--左侧开始-->
      
        <!--左侧结束-->
        <div id="mainContainer">
          <div class="mod mod1">
              <include file="../common/common" />
          	<div class="mod-header radius clearfix"><h2>添加用户角色</h2></div>
            <div class="mod-body">
            	<div class="content register_content_center">
                	<form method='post'  id="form1" action="__URL__/insert">
                    <table cellpadding="0" cellspacing="0" width="100%" border="0">
                    <tr>
                      <td class="tRight" >用户角色：</td>
                      <td><input type="text" class="medium bLeftRequire" check='Require' warning="显示名称必须"  name="name"></td>
                    </tr>
                    <tr>
                        <td class="tRight" >用户组：</td>
                        <td>
                        <SELECT class="medium bLeft" name="pid">
                        <option value="0">未分类</option>
                        <volist name="glist" id="vo">
                        <option value="{$vo.id}">{$vo.id|toUserAccess}</option>
                        </volist>
                        </SELECT>
                        </td>
                    </tr>
                    <tr>
                        <td class="tRight">状态：</td>
                        <td><SELECT name="status">
                        <option value="1">启用</option>
                        <option value="0">禁用</option>
                        </SELECT></td>
                    </tr>
                    <tr>
                        <td class="tRight tTop">描 述：</td>
                        <td><TEXTAREA class="large bLeft" name="remark"  rows="5" cols="57"></textarea></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td class="center"><input type="submit" value="保存" class="imgButton"><input type="reset" class="imgButton" value="清空" ></td>
                    </tr>
                    </table>
                    </form>
                </div>
            </div>
		  </div>
        </div>
      </div>
      <div class="hiddenft"></div>
     
    </div>


</body>
</html>
