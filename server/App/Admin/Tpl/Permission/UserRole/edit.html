<!doctype html>
<html>
<head>
  
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8">
  <title>{$title}</title>
  
 <meta http-equiv="Cache-Control" content="max-age=7200" />

  <link href="__PUBLIC__/css/layout.css" media="screen" rel="stylesheet" type="text/css">
</head>

<body>
<div id="doc">
      <!--head开始-->
   
      <!--head结束-->
      <div class="bd clearfix">
        <!--左侧开始-->
   
        <!--左侧结束-->
        <div id="mainContainer">
          <div class="mod mod1">
              <include file="../common/common" />
          	<div class="mod-header radius clearfix"><h2>编辑用户角色</h2></div>
            <div class="mod-body">
            	<div class="content register_content_center">
                	<form method='post'  id="form1" action="__URL__/update">
                    <input type="hidden" name="id" value="{$vo.id}" />
                    <table cellpadding="0" cellspacing="0" width="100%" border="0">
                    <tr>
                      <td class="tRight" >用户角色：</td>
                      <td class="tLeft" ><input type="text" class="medium bLeftRequire" check='Require' warning="显示名称必须" value="{$vo.name}"  name="name"></td>
                    </tr>
                    <tr>
                        <td class="tRight" >用户组：</td>
                        <td class="tLeft" >
                        <SELECT class="medium bLeft" name="pid">
                        <option value="0" <eq name="vo.pid" value="0" >selected</eq> >未选择{$vo.pid}</option>
                        <volist name="glist" id="vl">
                        <option value="{$vl.id}" <eq name="vl.id" value="$vo.pid" >selected</eq> >{$vl.id|toUserAccess}</option>
                        </volist>
                        </SELECT>
                        </td>
                    </tr>
                    <tr>
                        <td class="tRight">状态：</td>
                        <td class="tLeft"><SELECT name="status">
                        <option <eq name="vo.status" value="1" >selected</eq> value="1">启用</option>
                        <option <eq name="vo.status" value="0" >selected</eq> value="0">禁用</option>
                        </SELECT></td>
                    </tr>
                    <tr>
                        <td class="tRight tTop">描 述：</td>
                        <td class="tLeft"><TEXTAREA class="large bLeft" name="remark"  rows="5" cols="57">{$vo.remark}</textarea></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" value="保存" class="imgButton"><input type="reset" class="imgButton" value="清空" ></td>
                    </tr>
                    </table>
                    </form>
                </div>
            </div>
		  </div>
        </div>
      </div>
      <div class="hiddenft"></div>
     
    </div>


</body>
</html>
