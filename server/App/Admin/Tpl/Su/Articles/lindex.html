<!doctype html>
<html>
<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8">
<title>{$title}</title>

<meta name="csrf-param" content="authenticity_token">

<link href="__PUBLIC__/css/layout.css" media="screen" rel="stylesheet" type="text/css">
<script type="text/javascript" src="__PUBLIC__/Js/common.js"></script>
<script language="javascript">
function add(){
    window.location = "__URL__/add";	
}
function edit(x){
	window.location = "__URL__/edit/{$x}/" + x;
}
function del(x){
	window.location =  "__URL__/delD/{$x}/" + x;
}
</script>
</head>
<body>
<div id="doc"> 
  <!--head开始--> 
  
  <!--head结束-->
  <div class="bd clearfix"> 
    <!--左侧开始--> 
    
    <!--左侧结束-->
    <div id="mainContainer">
      <div class="mod mod1">
       
        <div class="mod-header radius clearfix">
          <h2>首页</h2>
        </div>
        <div class="mod-body mod-body-ie8">
          <div class="content">
          <p style="border:0; color:#000">你好, <font color="#FF3300">{$sess.username}</font> 欢迎登录，凌通物流管理系统！ </p>
          <p>通知列表</p>
         
          <!-- 列表显示区域  -->
          <tagLib name="html" />
          <div class="list" >
            <ul style="border:1px solid #F2F2F2; padding:10px;">
          
            <volist name="list" id="vo">
            <li style="font-size:14px;">
                【{$vo.tid|tocategory}】 <a href="__URL__/detail/id/{$vo.id}/tid/{$vo.tid}" title="" class="list_tit">{$vo.title}</a>  {$vo.time|toDate}
            </li>
           </volist>
           </ul>
          </div>
          <!--  分页显示区域 -->
          <div class="page" style="margin-top:20px;">{$page}</div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="hiddenft"></div>
</div>
</body>
</html>
