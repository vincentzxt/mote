<include file="Public:header" />
<div id="main" class="main" >
	<div class="content">

		<div id="result" class="result none"></div>
<load href='__PUBLIC__/css/layout.css' />
<tagLib name="html" />
<script type="text/javascript">
function add(){
    window.location = "__URL__/add";	
}
function edit(x){
	window.location = "__URL__/edit/{$x}/" + x;
}
function del(x){
	window.location =  "__URL__/del/{$x}/" + x;
}
</script>

<div class="content" >
<div class="title">数据列表</div>
<!--  功能操作区域  -->
<div class="operate" >
<html:imageBtn name="add" value="新增" click="add()" style="impBtn hMargin fLeft shadow" />
<html:imageBtn name="edit" value="编辑" click="edit()" style="impBtn hMargin fLeft shadow" />
<html:imageBtn name="delete" value="删除" click="foreverdel()" style="impBtn hMargin fLeft shadow" />

<!-- 功能操作区域结束 -->

<!-- 列表显示区域  -->
<div class="list" >
<html:list id="checkList" name="user" style="list" checkbox="true" action="true" datasource="list" show="id:编号|3%,name:链接名称:edit,title:显示名称,url:链接地址,pic|toimage:图,status|getStatus:状态" actionlist="edit:编辑:id,del:删除:id" />
</div>
<!--  分页显示区域 -->
<div class="page">{$page}</div>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
