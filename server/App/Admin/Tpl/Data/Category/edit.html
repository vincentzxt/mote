<!DOCTYPE>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<load href='__PUBLIC__/css/layout.css' />
<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
<script language="javascript">
   function ab(){
      var a = $("select option:selected").attr('class');
	  document.getElementById("level").value = parseInt(a) + 1;
	}
</script>
</head>
<body>
<div class="right_wrap">
	<div class="right_top">
    	
        <div class="right_top_mid">
            <P>你当前的位置：<span>系统管理-编辑栏目</span></P>
        </div>    
        <div class="right_top_right"></div>
    </div>
    <div class="right_mid">
    	<div class="right_mid_left"></div>
        <div class="right_mid_mid">
         <form method='post' action="__URL__/update">
        	<table cellspacing="0" cellpadding="0" class="list" >
        	  <input type="hidden" name="id" value="{$vo.id}" />
            <tbody>
            	
            	<tr>
                    <td style="text-align:right;" >分类名称： </td>
                    <td style="text-align:left; padding-left:10px;"><input type="text" name="title" value="{$vo.title}" /></td>
                </tr>
                <tr>
                    <td style="text-align:right;" >分类别名： </td>
                    <td style="text-align:left; padding-left:10px;"><input type="text" name="etitle" value="{$vo.etitle}" /></td>
                </tr>
                 <tr>
                	<td style="text-align:right;">上级分类：</td> 
                    <td style="text-align:left; padding-left:10px;">
                   
                    <select name="pid" id="sle" onChange="ab()">
                      <option value="0" class="0">根目录</option>
                       <volist name="sct" id="data">
                         <option value="{$data[0]}" class="{$data[5]}"
                        <eq name="data[0]" value="$vo.pid">selected="selected"</eq>
                         >{$data[3]}</option>
                       </volist>
                    </select>
                    <input type="hidden" name="level" value="{$vo.level}" id="level">
   				 </td>
                </tr>
                <tr>
                	<td style="text-align:right;" >状态：</td> 
                    <td style="text-align:left; padding-left:10px;" > 
                    <select name="status">
                      <option value="1" <if condition="$vo['status'] eq 1">  selected="selected" </if> >开启</option>
                      <option value="0" <if condition="$vo['status'] eq 0">  selected="selected" </if> >关闭</option>
                    </select>
                    </td>
                </tr>
                <tr>
                    <td style="text-align:right;" >url：</td>
                    <td style="text-align:left; padding-left:10px;" ><input name="url" type="text"   value="{$vo['url']}" /></td>
                </tr>
                <tr>
                	<td style="text-align:right;" >排序：</td>
                    <td style="text-align:left; padding-left:10px;" ><input name="sort" type="text"   value="{$vo['sort']}" /></td>
                </tr>             
                <tr>
                	<td colspan="2">
                    <input type="submit" name="button" id="button" value="提交" style="float:left; margin-left:107px;"   />                   
                    <a href="__ROOT__/Data/Category/index?l={$c}"></a>
                    </td>
                </tr>
             </tbody>
            </table>
             </form>
</div>    
     
    
    </div>
  
</div>
