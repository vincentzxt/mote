<!DOCTYPE>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>

<script type="text/javascript" src="__PUBLIC__/Js/common.js"></script>
<script type="text/javascript">
function add(){
    window.location = "__URL__/addmuch";	
	
}
function edit(x){
	window.location = "__URL__/edit/{$x}/" + x;
}
function del(x){
	window.location = "__URL__/del/{$x}/" + x;
}
</script>
</head>
<load href='__PUBLIC__/Css/layout.css' />
<body>
<div class="main">
<html:imageBtn name="add" value="新增" click="add()" style="impBtn hMargin fLeft shadow" />

<!-- 列表显示区域  -->
<tagLib name="html" />
<div class="list" >
<div id="result" class="result none"></div>
<html:list id="checkList" name="node" style="list" checkbox="true" action="true" datasource="list" show="0:编号|5%,3:栏目名称:child,7:链接地址,5:层级,4|getStatus:启用/禁用" actionlist="edit:编辑:0,del:删除:0" />
</div>
<!--  分页显示区域 -->
<div class="page">{$page}</div>
</div>
</body>
</html>
