<!doctype html>
<html>
<head>
  
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8">
  <title>{$title}</title>
  
 <meta http-equiv="Cache-Control" content="max-age=7200" />

  <link href="__PUBLIC__/css/layout.css" media="screen" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="__PUBLIC__/Js/common.js"></script>
<script type="text/javascript">
function add(){
	window.location = "__URL__/add";
}
function addmuch(){
	window.location = "__URL__/addmuch";
}
function edit(x){
	window.location = "__URL__/edit/{$x}/" + x;
}
function del(x){
	window.location =  "__URL__/del/{$x}/" + x;
}
</script>
<body>
<div id="doc">
      <!--head开始-->
      
      <!--head结束-->
      <div class="bd clearfix">
        <!--左侧开始-->
        
        <!--左侧结束-->
        <div id="mainContainer">
          <div class="mod mod1">
            <ul class="tab_title">
                <li class="on"><a href="__APP__/Data/DataAuthority">数据栏目管理</a></li>
            	<!--<li ><a href="__APP__/Data/DataGroup">权限分类管理</a></li>-->
            </ul>
          	<div class="mod-header radius clearfix"><h2>栏目列表</h2></div>
            <div class="mod-body">
            	<div class="content">
                	<div class="impBtn">
                    <input type="button" class="add imgButton mr10" onclick="add()" value="添加" name="add" id="">
                    <input type="button" class="add imgButton" onclick="addmuch()" value="批量添加" name="add" id=""></div>
                	<!-- 列表显示区域  -->
                    <tagLib name="html" />
                    <div class="" >
                    <div id="result" class="result none"></div>
                   <html:list id="checkList" name="node" style="list" checkbox="true" action="true" datasource="list" show="0:编号|5%,3:数据栏目:child,8:数据栏目描述,7:操作地址,9:关联数据库" actionlist="edit:编辑:0,del:删除:0" />
                    </div>
                    <!--  分页显示区域 -->
                    <div class="page">{$page}</div>
                </div>
            </div>
		  </div>
        </div>
      </div>
      <div class="hiddenft"></div>
     
    </div>


</body>
</html>
