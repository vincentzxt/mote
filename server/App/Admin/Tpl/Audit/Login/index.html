<!doctype html>
<html>
<head>
  
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8">
  <title>{$title}</title>
  
 <meta http-equiv="Cache-Control" content="max-age=7200" />

  <link href="__PUBLIC__/css/layout.css" media="screen" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="__PUBLIC__/Js/common.js"></script>
<script type="text/javascript">
function edit(x){
	window.location = "__URL__/edit/{$x}/" + x;
}
function del(x){
	window.location =  "__URL__/del/{$x}/" + x;
}
</script>
<body>
<div id="doc">
      <!--head开始-->
      
      <!--head结束-->
      <div class="bd clearfix">
        <!--左侧开始-->
        
        <!--左侧结束-->
        <div id="mainContainer">
          <div class="mod mod1">
            <ul class="tab_title">
                <li class="on"><a href="__URL__/index">最新日志</a></li>
            	<li ><a href="__URL__/errorlog">问题日志</a></li>
                <li ><a href="__URL__/flag">日志标记</a></li>
            </ul>
          	<div class="mod-header radius clearfix"><h2>日志列表</h2></div>
            <div class="mod-body">
            	<div class="content">
                    <div class="user marginB15">
                    	<div class="floatL div_margin">
                            用户组:
                            <select name="">
                              <option value="2">1</option>
                              <option value="4">3</option>
                            </select>
                            权限角色:
                            <select name="">
                              <option value="2">1</option>
                              <option value="4">3</option>
                            </select>
                            用户邮箱：
                            <input type="text" value="sou" />
                            昵称：
                            <input type="text" value="sou" />
                         </div>
                         <div class="floatL">
                            最后登陆IP：
                            <input type="text" value="sou" />
                            登陆时间：
                            <input type="text" value="sou" />
                            <input type="button" value="检索" class="jiansuo"></div>
                    	<div class="cls"></div>
                    </div>
                	<!-- 列表显示区域  -->
                    <tagLib name="html" />
                    <div class="" >
                    <div id="result" class="result none"></div>
                    <html:list id="checkList" name="node" style="list" checkbox="true" action="true" datasource="list" show="id:编号,uid|toUser:用户|20%,ip:IP地址,time|toDate:时间,flag|toflag:操作" actionlist="addflag:标记" />
                    </div>
                    <!--  分页显示区域 -->
                    <div class="page">{$page}</div>
                </div>
            </div>
		  </div>
        </div>
      </div>
      <div class="hiddenft"></div>
     
    </div>


</body>
</html>
