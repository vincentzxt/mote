<!DOCTYPE>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>平滑性测试，上传文件</title>
</head>
<body>
上传图片，在SAE上会使用storage服务，请先建立一个名为public的domain
<form action="" method="post" enctype="multipart/form-data">
  <input type="file" name="files[]"/>
  <input name="" value="上传" type="submit" />
</form>
<notempty name="filename">
	<img src="__PUBLIC__/upload/{$filename}" /> <a href="__URL__/unlink/filename/{$filename}">删除图片</a>
</notempty>

</body>
</html>
